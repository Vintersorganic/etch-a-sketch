<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="textContainer">
            <h1>Etch A Sketch!</h1>
            <p>Choose the grid size (between 4 and 100) and click Start. Reset, otherwise.</p>
            <div class="buttons">
                <input
                    type="text"
                    name="myNumber"
                    id="myNumber"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    autocomplete="one-time-code"
                    />
                <button type="submit" id="enter">Enter</button>
                <button type="button" id="reset">Reset</button>
            </div>
            
        </div>

        <div class="container" id="container">
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
